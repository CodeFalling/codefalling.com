# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/
cdn:
  enable: true
  base: //o4w3iibte.qnssl.com

optimize:
  # Defaults
  image_min: true
  optimizationLevel: 4
  css_concat: true
  css_min: true
  js_concat: true
  js_min: true
  html_min: true
  removeComments: true
  removeCommentsFromCDATA: true
  collapseWhitespace: true
  collapseBooleanAttributes: true
  removeEmptyAttributes: true
  gzip: true

# Site
title: M-x codefalling
subtitle:
description:
author: codefalling
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://codefalling.com
root: /
permalink: :year/:month/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: material

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:

theme_config:
  # ---------------------------------------------------------------
  # Site Information Settings
  # ---------------------------------------------------------------

  # Head info
  head:
      favicon: "/img/favicon.png"
      high_res_favicon: "/img/favicon.png"
      apple_touch_icon: "/img/favicon.png"
      keywords:

  # Jump Links Settings
  url:
      rss:
      daily_pic: "#"
      logo: "#"


  # ---------------------------------------------------------------
  # Style Settings
  # ---------------------------------------------------------------

  # Schemes
  scheme: Paradox
  #scheme: Isolation

  # UI & UX: slogan, color, effect
  uiux:
      slogan: "Hi, nice to meet you"
      theme_color: "#0097A7"
      theme_sub_color: "#00838F"
      hyperlink_color: "#00838F"
      button_color: "#757575"
      android_chrome_color: "#0097A7"
      nprogress_color: "#29d"
      nprogress_buffer: "800"

  # JS Effect Switches
  js_effect:
      fade: true
      smoothscroll: true

  # Reading experience
  reading:
      entry_excerpt: 80

  # Thumbnail Settings
  thumbnail:
      purecolor:
      random_amount: 19

  # Background Settings
  # bing available parameter:
  #     new | color= | type=
  #         color available value: black, blue, brown, green, multi, orange, pink, purple, red, white, yellow
  #         type available value: A (animal), C (culture), N (nature), S (space), T (travel)
  background:
      purecolor: "#F5F5F5"
      #bgimg: "/img/bg.png"
      bing:
          enable: false
          parameter:

  # Images Settings
  img:
      logo: "/img/logo.png"
      avatar: "/img/avatar.png"
      daily_pic: "/img/daily_pic.png"
      sidebar_header: "/img/sidebar_header.png"
      footerico: "/img/footer/footer_ico-"
      random_thumbnail: "/img/random/material-"
      footer_image:
          #upyun_logo:
              #link: "https://www.upyun.com/"
              #src: "/img/upyun_logo.svg"

  # Custom Fonts
  fonts: Roboto, "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", Arial, sans-serif

  # Card Elevation Level
  card_elevation: 2


  # ---------------------------------------------------------------
  # Menu Settings
  # ---------------------------------------------------------------

  # SNS Menu
  sns:
      email: code.falling@gmail.com
      facebook: 
      twitter:
      googleplus:
      weibo:
      instagram:
      tumblr:
      github: https://github.com/codefalling
      linkedin:
      zhihu: https://www.zhihu.com/people/codefalling
      bilibili:
      telegram:

  # SNS Share Switch
  sns_share:
      twitter: false
      facebook: false
      googleplus: false
      weibo: true
      linkedin: false
      qq: true
      telegram: false

  # Sidebar Customize
  sidebar:
      dropdown:
          Email Me:
              link: "#"
              icon: email
      homepage:
          use: true
          icon: home
          divider: false
      archives:
          use: true
          icon: inbox
          divider: false
      categories:
          use: false
          icon: chrome_reader_mode
          divider: false
      pages:
          #About:
              #link: "/about"
              #icon: person
              #divider: false
      article_num:
          use: false
          divider: false
      footer:
          divider: true
          theme: true
          support: false
          feedback: false
          material: false

  # Qrcode for redirect at other device
  qrcode: false

  # ---------------------------------------------------------------
  # Integrated Services
  # ---------------------------------------------------------------

  # MaterialCDN
  # When you set 'use' as true, the needed css, js, font file will have a new src.
  # The new src will have the base domain you configured in 'base'.
  materialcdn: 
      use: 
      base: 

  # Comment Systems
  # Available value of "use":
  #     duoshuo | disqus | disqus_click | changyan
  comment:
      use: disqus_click
      shortname: codefalling
      duoshuo_thread_key_type: path
      duoshuo_embed_js_url: "https://static.duoshuo.com/embed.js"
      changyan_appid:
      changyan_conf:
      changyan_thread_key_type: path
  # Search Systems
  # Available value:
  #     swiftype | google | local
  search:
      use: google
      swiftype_key:

  # Analytics Systems
  analytics:
      baidu_id:
      google_id:

  # Leancloud Views
  leancloud:
      enable: false
      app_id: #你的 app_id
      app_key: #你的 app_key
      av_core_mini: "https://cdn1.lncld.net/static/js/av-core-mini-0.6.1.js"

  # Busuanzi 不蒜子 Views
  busuanzi:
      enable: false
      all_site_uv: false
      post_pv: false
      busuanzi_pure_mini_js: "https://dn-lbstatics.qbox.me/busuanzi/2.3/busuanzi.pure.mini.js"